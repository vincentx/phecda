version = '1.0.0'

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}
